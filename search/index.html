// This is where we initialise any global variables, namespaced in "opensdg".
var opensdg = {

  // A base URL for asynchronous calls to SDG data.
  remoteDataBaseUrl: 'https://wohnungNDS.github.io/IM_Data/de',

  chartConfigAlterations: [],
  // A hook which can be used to modify the configuration for Chart.js.
  chartConfigAlter: function(callback) {
    this.chartConfigAlterations.push(callback);
  },

  tableConfigAlterations: [],
  // A hook which can be used to modify the configuration for Datatables.
  tableConfigAlter: function(callback) {
    this.tableConfigAlterations.push(callback);
  },

  // A hook which can be replaced to alter whether/how the values that are
  // displayed on indicator tables/graphs get rounded.
  dataRounding: function(value) {
    // Alterations go here.
    return value;
  },

  // A hook which can be used to alter the data before it is displayed on charts/tables.
  dataDisplayAlterations: [],
  dataDisplayAlter: function(callback) {
    this.dataDisplayAlterations.push(callback);
  },

  language: 'de',
};

// For backwards compatibility, some of these might need to be global.
// @TODO: Remove these eventually.
var remoteDataBaseUrl = opensdg.remoteDataBaseUrl;

</script>

        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

    </p>
  <% } %>
</script>

ny feedback on this website or SDG data then please contact us at {{site.email_contacts.questions}}. The answers to some frequently asked questions are also available in our FAQ.\n","id":""},"/IM_Site/categories/":{"type":"Webseiten","url":"/IM_Site/categories/","title":"Categories\n","content":"Posts by Category\nHere is a list of posts, grouped by category:\n","id":""},"/IM_Site/contact/":{"type":"Webseiten","url":"/IM_Site/contact/","title":"Contact\n","content":"We are interested in your feedback regarding this website and its contents.\n\n\n  \n    If you have questions about the statistics, data sources, or metadata provided for UK national statistics, please contact {{site.email_contacts.questions}}\n  \n  \n    If you have suggestions regarding additional site content or data sources, please contact {{site.email_contacts.suggestions}}\n  \n  \n    If you have suggestions on how to improve the functionality of this website, including data accessibility, please contact {{site.email_contacts.functional}}\n  \n\n","id":""},"/IM_Site/about/cookies-and-privacy/":{"type":"Webseiten","url":"/IM_Site/about/cookies-and-privacy/","title":"Cookies and privacy\n","content":"The following is a description of what data is collected when you use this website and what it is used for.\n\nUser information\nThis website uses cookies and JavaScript tracking code to gather anonymous information about visitors’ usage patterns, in order to improve the navigation of the site, the presentation of its content and the quality of its services.\n\nThe information collected does not include personal details such as your name, age, telephone number, postal address or email address, nor does it allow personal identification of a user.\n\nCookies\nWhen we provide services, we want to make them easy, useful and reliable.\n\nWhere services are delivered on the internet, this sometimes involves placing small amounts of information on your device, for example, computer or mobile phone.\n\nThese include small files known as cookies. They cannot be used to identify you personally.\n\nThese pieces of information are used to improve services for you through, for example:\n\n\n  enabling a service to recognise your device so you don’t have to give the same information several times during one task\n  recognising that you may already have given a username and password so you don’t need to do it for every web page requested\n  measuring how many people are using services, so they can be made easier to use and there’s enough capacity to ensure they are fast\n\n\nYou can manage these small files yourself and learn more about them through internet browser cookies – what they are and how to manage them.\n\nOur use of cookies\nImportant information about this list of cookies:\n\nThis list may not always be complete. It will be regularly updated as further information is gathered from other companies and organisations that we work with.\n\nCookies for retaining active state of accessibility services:\n\n\n  contrast\n\n\nCookies for measuring use of services:\n\n\n  _ga\n  _gid\n  _gat\n\n\nBy understanding how people use our website, we can improve the information provided. We gather this data using Google Analytics.\n\nExternal links\nThis site may contain links to other sites.\n\nONS is not responsible for the privacy practices or the content of such websites.\n\nSecurity\nThis website has security measures in place to protect the loss, misuse, and alteration of the information under our control.\n\nContacting the website\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, you can contact us.\n","id":""},"/IM_Site/es/about/":{"type":"Webseiten","url":"/IM_Site/es/about/","title":"About\n","content":"Translation needed.\n","id":""},"/IM_Site/es/categories/":{"type":"Webseiten","url":"/IM_Site/es/categories/","title":"Categories\n","content":"Translation needed.\n","id":""},"/IM_Site/es/contact/":{"type":"Webseiten","url":"/IM_Site/es/contact/","title":"Contact\n","content":"Translation needed.\n","id":""},"/IM_Site/es/about/cookies-and-privacy/":{"type":"Webseiten","url":"/IM_Site/es/about/cookies-and-privacy/","title":"Cookies and privacy\n","content":"Translation needed.\n","id":""},"/IM_Site/es/faq/":{"type":"Webseiten","url":"/IM_Site/es/faq/","title":"Frequently Asked Questions (FAQ)\n","content":"Translation needed.\n","id":""},"/IM_Site/es/guidance/":{"type":"Webseiten","url":"/IM_Site/es/guidance/","title":"Guidance\n","content":"Translation needed.\n","id":""},"/IM_Site/es/news/":{"type":"Webseiten","url":"/IM_Site/es/news/","title":"News &amp; Events\n","content":"Translation needed.\n","id":""},"/IM_Site/faq/":{"type":"Webseiten","url":"/IM_Site/faq/","title":"Frequently Asked Questions (FAQ)\n","content":"How do I suggest new or different data sources?\nIf you have feedback on the data sources we have used or have suggestions for new data sources then please email us at {{site.email_contacts.questions}}.\n\nWhat does the reporting status mean?\nWe have used three different types of reporting status for an indicator, which are also colour coded:\n\n\n  Reported online (black) – as a minimum the headline national data for this indicator is available on this website but the data might not be fully disaggregated yet. We are continuing to source additional disaggregations.\n  Statistics in progress (grey) – we have found a suitable source of data for this indicator or relevant proxy at national level. We are currently quality assuring the data and preparing it for publication.\n  Exploring data sources (white) – we are still looking for a suitable data source for this indicator.\n\n\nWhere there is additional information about the status of indicator data collection and reporting, this will be displayed at the top of the indicator page.\n\nHow often will new data be added to this site?\nWe will add data as soon as it has been sourced and checked. This includes new data as well as updates to data we have already published. We will continue to collect data from existing sources where possible, in cooperation with topic experts.\n\nWhat are you doing to fill data gaps?\nFor some indicators, although we may have data at the national level, our existing data sources don’t always allow us to disaggregate by all main groups.\n\nThis means we need to look for new data sources, link existing ones, or model data.\n\nHow accessible is this website?\nOur aim is to make this website as accessible and usable as possible for every user. We are working towards meeting AA level of the Web Content Accessibility Guidelines (WCAG 2.0).\n\nWhat browsers can I use to view this website?\nOur website works with most of the latest versions of the commonly used browsers. There are some issues with using the site on older versions of browsers eg IE8 and we are working to fix these.\n\nCan other countries copy this website?\nYes. This site is built and hosted using 100% free software and services, so other countries and localities can freely and easily reuse our code. Technical guidance on implementing this platform is available here. Countries and localities exploring how to report their own SDGs data can also get support from the Center for Open Data Enterprise (CODE) through their SDG National Reporting Initiative.\n","id":""},"/IM_Site/guidance/":{"type":"Webseiten","url":"/IM_Site/guidance/","title":"Guidance\n","content":"This page shares information for people using this website and for countries or localities wishing to take a copy of it.\n\nThe platform\n\nThis site is built and hosted using an open-source platform with 100% free software and services. For detailed documentation on the underlying platform, including information for developers, data providers, and policy makers, see here.\n\nUsing this website\n\nAnswers to some specific questions about the website are included in our Frequently Asked Questions page.\n\nThe platform documentation includes information for people adding data and metadata.\n\nCreating a copy of this website\n\nOther countries or localities wishing to implement a version of this platform are welcome to do so for free.\n\nThe platform documentation includes technical information and instructions for developers.\n","id":""},"/IM_Site/imprint/":{"type":"Webseiten","url":"/IM_Site/imprint/","title":"Impressum\n","content":"Landesamt für Statistik Niedersachsen\n\n\nHerausgeber Landesamt für Statistik Niedersachsen,\nvertreten durch die Präsidentin Simone Lehmann\n\n\nKontakt:\n\nLandesamt für Statistik Niedersachsen\nTelefon: +49 511 9898 - 0\nFax: +49 511 9898 – 4000\nPoststelle@statistik.niedersachsen.de\nhttps://www.statistik.niedersachsen.de\n\n\nBriefanschrift:\nGöttinger Chaussee 76\nD-30453 Hannover\n\n\nAnsprechpartnerinnen und -partner im Landesamt für Statistik Niedersachsen:\n\n https://www.statistik.niedersachsen.de/startseite/presse_service/kontakt/kontakt-120962.html\n\n\nHinweis gemäß EU-Datenschutz-Grundverordnung:\nDie behördliche Datenschutzbeauftragte des Landesamts für Statistik Niedersachsen ist unter der E-Mail-Adresse Datenschutz@statistik.niedersachsen.de zu erreichen.\n\n\nTechnischer Betrieb:\nIT.Niedersachsen\n\nDieses Impressum gilt auch für das folgende Twitter-Profil:\n\nhttps://twitter.com/Statistik_NDS\n\n\nHaftungsausschluss\n\nDie Inhalte dieser Webseite werden mit größtmöglicher Sorgfalt recherchiert und implementiert. Dennoch ist das Auftreten von Fehlern nicht völlig auszuschließen. Eine Garantie für die Vollständigkeit, Richtigkeit und letzte Aktualität kann daher nicht übernommen werden. Hinweise und Korrekturen senden Sie uns bitte über unser Kontaktformular oder wenden Sie sich an die Ansprechpartnerinnen und -partner im Landesamt für Statistik Niedersachsen (siehe oben).\n\n\nEine Haftung für die Richtigkeit, Vollständigkeit und Aktualität dieser Webseiten kann trotz sorgfältiger Prüfung nicht übernommen werden. Das Landesamt für Statistik Niedersachsen übernimmt insbesondere keinerlei Haftung für eventuelle Schäden oder Konsequenzen, die durch die direkte oder indirekte Nutzung der angebotenen Inhalte entstehen.\n\n\nNeben den eigenen Inhalten bietet das Landesamt für Statistik Niedersachsen Querverweise (“externe Links”) auf die von anderen Anbietern bereitgehaltenen Inhalte. Die fremden Inhalte stammen weder vom Landesamt für Statistik Niedersachsen noch hat das Landesamt für Statistik Niedersachsen die Möglichkeit, den Inhalt von Seiten Dritter zu beeinflussen. Die Inhalte fremder Seiten, auf die das Landesamt für Statistik Niedersachsen mittels Links hinweist, spiegeln nicht die Meinung des Landesamtes für Statistik Niedersachsen wider, sondern dienen lediglich der Information und der Darstellung von Zusammenhängen. Das Landesamt für Statistik Niedersachsen haftet nicht für fremde Inhalte, auf die es lediglich im oben genannten Sinne hinweist. Die Verantwortlichkeit liegt allein bei dem Anbieter der Inhalte.\n\n\nBei Nutzungsausfällen der Webseite wegen technischer oder organisatorischer Störungen bestehen keinerlei Ansprüche - gleich welcher Art - gegen das Landesamt für Statistik Niedersachsen.\n\n\nDie Verpflichtungen zur Entfernung oder Sperrung von Inhalten oder Links nach den allgemeinen Gesetzen bleiben hiervon unberührt. Eine Haftung ist jedoch erst ab dem Zeitpunkt der Kenntnis einer konkreten Rechtsverletzung möglich. Bei Bekanntwerden von Rechtsverletzungen wird das Landesamt für Statistik Niedersachsen diese Inhalte umgehend entfernen.\n\n\nDatenschutzerklärung\n\nDas Landesamt für Statistik Niedersachsen nimmt den Schutz Ihrer Privat- und Persönlichkeitssphäre ernst und beachtet die datenschutzrechtlichen Bestimmungen.\n\n\nStatistische Geheimhaltung\n\nDie Statistischen Ämter des Bundes und der Länder haben nach dem Bundesstatistikgesetz (BStatG) die Aufgabe, Daten zu erheben, aufzubereiten und zu veröffentlichen. Die Erhebungen/Bundes- und Landesstatistiken werden in einzelnen fachstatistischen Rechtsvorschriften geregelt. Für die Auskunftgebenden besteht in der Regel Auskunftspflicht. Die amtliche Statistik garantiert die Geheimhaltung der erhobenen Einzelangaben.\n\n\nUrheber- und Kennzeichnungspflicht\n\nDas Landesamt für Statistik Niedersachsen ist darum bemüht, in allen Publikationen die Urheberrechte der verwendeten Bilder und Texte zu beachten. Aus diesem Grund werden insbesondere selbsterstellte Texte, Bilder und Grafiken genutzt oder es wird auf lizenzfreie Produkte zurückgegriffen.\n\n\nCopyright allgemein\nFür die Standard-Veröffentlichungen des Landesamtes für Statistik Niedersachsen in gedruckter und elektronischer Form sowie für die Inhalte auf unserer Webseite www.statistik.niedersachsen.de einschließlich Grafiken sowie der zum Download bereitgestellten Produkte gilt folgendes Copyright, soweit bei dem jeweiligen Produkt/Internetseite keine ergänzenden oder anderslautenden Angaben ausgewiesen sind und die Inhalte keinem fremden Copyright unterliegen.\n\n\nBildnachweise\n\nIcons erstellt von: \n\nmangsaabguru  from www.flaticon.com/de\n\nicongeek26  from www.flaticon.com/de\n\nfreepik  from www.flaticon.com/de\n\n\n© Landesamt für Statistik Niedersachsen, Hannover 2020\nVervielfältigung und Verbreitung, auch auszugsweise, mit Quellennachweis gestattet.\n\n\nAllgemeine Geschäftsbedingungen (AGB)\n\nEs gelten die Allgemeinen Geschäftsbedingungen des Landesamtes für Statistik Niedersachsen für die Vertriebsabwicklung im Verkauf von gedruckten Publikationen sowie für die auf Datenträgern beziehungsweise für die im PDF-Format angebotenen Publikationen.\n","id":""},"/IM_Site/news/":{"type":"Webseiten","url":"/IM_Site/news/","title":"News &amp; Events\n","content":"News and Events\nCheck this page for news regarding the reporting of our statistics for global indicators and opportunities to contribute to measuring achievement of the sustainable development goals\n","id":""},"/IM_Site/notes/":{"type":"Webseiten","url":"/IM_Site/notes/","title":"Methodische Vorbemerkungen\n","content":"Der vorliegende Bericht liefert eine Bestandsaufnahme zur Teilhabe von Migrantinnen und Migranten im Land Niedersachsen in Form eines datengestützten Monitorings. Auf Basis von Tabellen der amtlichen Statistik und der Bundesagentur für Arbeit schaffen 48 Indikatoren einen Überblick zu den Themenbereichen Bevölkerung (A), Bildung und Qualifikation (B), Erwerbstätigkeit und Arbeitsmarkt (C) sowie Soziales (D).\n\n\nTabellen, Grafiken und beschreibende Texte\n\nDer Bericht ist in zwei Teile gegliedert. Zu jedem der 48 Indikatoren sind die zentralen statistischen Ergebnisse in einer Tabelle und als anschauliche Grafik im Teil „Zeitreihen“ zusammengestellt. Zudem definieren dort kurze Texte den Indikator in seiner Bedeutung für die Teilhabe und fassen die wichtigsten Hinweise zur Methodik der Daten zusammen. Der Fokus liegt dabei neben dem Landesergebnis auf den Zahlen der vier Statistischen Regionen (Braunschweig, Hannover, Lüneburg, Weser-Ems). Sie bilden die Ebene der NUTS-II-Regionen ab, die – als nächste Ebene unterhalb des Bundeslandes – regionale Vergleiche mit Gebieten gleicher Größenordnung im europäischen Raum ermöglichen. Als Referenzjahr dient in erster Linie das Jahr 2005. Werte auf Ebene der Kreise und kreisfreien Städte liegen für 17 der insgesamt 48 Indikatoren vor. Diese sind zusammen mit je einer thematischen Karte im Teil „Regionalinformationen“ dargestellt. Wo die Datenlage es ermöglicht, sind zusätzlich Ergebnisse für die drei kreisangehörigen Großstädte Niedersachsens, die Landeshauptstadt Hannover, Hildesheim und Göttingen, aufgeführt.\n\n\nAusländische Bevölkerung und Menschen mit Zuwanderungsgeschichte\n\nDer Begriff „Migrationshintergrund“ wird synonym zu „Zuwanderungsgeschichte“ verwendet, soweit es im Sinne einer fachsprachlich präzisen Ausdrucksweise erforderlich ist. Die Definition, wann eine Person eine Zuwanderungsgeschichte bzw. einen Migrationshintergrund aufweist, ist allerdings abhängig von den Voraussetzungen der verwendeten Statistik. Das umfassendste Konzept steht aus dem Mikrozensus zur Verfügung, einer jährlichen, bundesweiten Haushaltebefragung bei 1 Prozent der Bevölkerung. In der Befragung wurde eine Reihe von Fragen zur Migration aufgenommen, aus denen der Migrationshintergrund abgeleitet werden kann. Eine vollständige Übertragung auf andere Statistiken außerhalb des Mikrozensus ist aufgrund der Komplexität der Definition nicht möglich. Zur Bestimmung des Migrationshintergrundes wird (1.) nur die Zuwanderung auf das Gebiet der heutigen Bundesrepublik ab 1950 berücksichtigt, um den Großteil der Zuwanderung durch kriegsbedingte Vertreibung nicht einzubeziehen. Zudem werden (2.) auch die Nachkommen der Zugewanderten berücksichtigt, die bereits in der Bundesrepublik geboren wurden und (3.) für alle Ausländerinnen und Ausländer sowie für alle Eingebürgerten ein Migrationshintergrund unterstellt.\n\nSeit dem Jahr 2018 wird im Mikrozensus der Migrationshintergrund im weiteren Sinne jährlich berichtet. Durch eine rückwirkende Revision der Mikrozensusdaten wird auch für das Jahr 2017 der Migrationshintergrund im weiteren Sinne dargestellt. Die in den Tabellen ab dem Jahr 2017 berichteten Daten zum Migrationshintergrund entsprechen dem Migrationshintergrund im weiteren Sinne, bis 2016 wird der Migrationshintergrund im engeren Sinne abgebildet: Von den Deutschen mit Migrationshintergrund, die seit Geburt Deutsche sind, wurden hierbei nur jene hinzugezählt, die mit ihren Eltern oder einem Elternteil im selben Haushalt lebten. Nur dann lag die für die Zuordnung entscheidende Elterninformation vor. Mit der Statistikänderung kann nun die umfassendere Definition des „weiteren Sinnes“ durchgängig verwendet und in den Tabellen fortgeschrieben werden. Die Vergleichbarkeit zwischen den Jahren sowie zwischen den früheren Berichten und dem aktuellen Bericht des Integrationsmonitoring Niedersachsen ist dadurch eingeschränkt.\n\nBei Auswertungen des Mikrozensus ist zu beachten, dass Stichprobenfehler umso stärker ins Gewicht fallen, je geringer die Häufigkeit der erfragten Merkmalsausprägungen ist. Daher werden in den Tabellen Werte unter 5 000 nicht ausgewiesen. Sie werden durch einen Schrägstrich (/) ersetzt. Werte zwischen 5 000 und 10 000 werden wegen ihrer eingeschränkten Aussagekraft in Klammern gesetzt. In den Ergebnistabellen kann bedingt durch Rundungsdifferenzen die Summe der Einzelwerte vom ausgewiesenen „Insgesamt“-Wert bzw. „Zusammen“-Wert abweichen.\n\nDarüber hinaus können Zahlen zur ausländischen Bevölkerung sehr detailliert aus dem Ausländerzentralregister gewonnen und beispielsweise nach Geschlecht, Alter oder Staatsangehörigkeit ausgewiesen werden. Für den Bericht werden vorrangig Angaben zu Menschen mit Zuwanderungsgeschichte aufgeführt.\n\n\nDatenquellen und weiterführende Informationen\n\nDarüber hinaus fließen weitere amtliche Statistiken in den Bericht ein. Sie können größtenteils in den einschlägigen Datenbanken, teilweise bis auf Gemeindeebene, abgerufen werden: Die LSN-Online-Datenbank ist unter www.statistik.niedersachsen.de zu erreichen und die Regionaldatenbank Deutschland unter www.regionalstatistik.de. Auch die Statistischen Berichte Niedersachsen und weitere Veröffentlichungen des LSN stehen unter www.statistik.niedersachsen.de bereit. Zusätzliche Informationen stellt die Internetseite www.statistikportal.de (mit Gemeinschaftsveröffentlichungen der Statistischen Ämter des Bundes und der Länder, u.a. zur amtlichen Sozialberichterstattung) zur Verfügung. Näheres erläutern jeweils die Indikatoren. Für eine übergeordnete Sicht auf das Migrationsgeschehen in Deutschland wird auf das Integrationsmonitoring der Länder verwiesen.\n\nDie zwei Teile des Berichtes sind auf den Internetseiten des Niedersächsischen Ministeriums für Soziales, Gesundheit und Gleichstellung verfügbar verfügbar.\n","id":""},"/IM_Site/":{"type":"Webseiten","url":"/IM_Site/","title":"\n","content":"\n","id":""},"/IM_Site/goals/":{"type":"Webseiten","url":"/IM_Site/goals/","title":"\n","content":"\n","id":""},"/IM_Site/indicators.json":{"type":"Webseiten","url":"/IM_Site/indicators.json","title":"\n","content":"\n","id":""},"/IM_Site/search/":{"type":"Webseiten","url":"/IM_Site/search/","title":"\n","content":"\n","id":""},"/IM_Site/2-3-2":{"type":"Indikatoren","url":"/IM_Site/2-3-2","title":"Indikator 2.3.2 - Einbürgerungen nach Niedersachsen nach ausgewählten Staatsangehörigkeiten (A16)","content":"\n","id":"2.3.2"},"/IM_Site/1-3-2":{"type":"Indikatoren","url":"/IM_Site/1-3-2","title":"Indikator 1.3.2 - Menschen mit Migrationshintergrund in den regionalen Anpassungsschichten (A11)","content":"\n","id":"1.3.2"},"/IM_Site/1-2-7":{"type":"Indikatoren","url":"/IM_Site/1-2-7","title":"Indikator 1.2.7 - Ausländerinnen und Ausländer in Niedersachsen nach Durchschnittsalter (A7x)","content":"\n","id":"1.2.7"},"/IM_Site/5-2-1":{"type":"Indikatoren","url":"/IM_Site/5-2-1","title":"Indikator 5.2.1 - Erwerbsquote, Erwerbstätigenquote und Erwerbslosenanteil nach Zuwanderungsgeschichte (C2)","content":"\n","id":"5.2.1"},"/IM_Site/1-2-2":{"type":"Indikatoren","url":"/IM_Site/1-2-2","title":"Indikator 1.2.2 - Anteil der Ausländerinnen und Ausländer in Niedersachsen in Prozent (A2x)","content":"\n","id":"1.2.2"},"/IM_Site/2-1-10":{"type":"Indikatoren","url":"/IM_Site/2-1-10","title":"Indikator 2.1.10 - global_indicators.11-2-9-title","content":"\n","id":"2.1.10"},"/IM_Site/1-1-2":{"type":"Indikatoren","url":"/IM_Site/1-1-2","title":"Indikator 1.1.2 - Bevölkerungsentwicklung in Niedersachsen (Veränderung in Prozent) (A1x)","content":"\n","id":"1.1.2"},"/IM_Site/4-2-1":{"type":"Indikatoren","url":"/IM_Site/4-2-1","title":"Indikator 4.2.1 - Ausbildungsbeteiligungsquote im dualen System nach Geschlecht und Nationalität (B10)","content":"\n","id":"4.2.1"},"/IM_Site/8-1-1":{"type":"Indikatoren","url":"/IM_Site/8-1-1","title":"Indikator 8.1.1 - Bei Bundes- und Landtagswahlen wahlberechtigte Bevölkerung mit Zuwanderungsgeschichte (A14)","content":"\n","id":"8.1.1"},"/IM_Site/1-4-4":{"type":"Indikatoren","url":"/IM_Site/1-4-4","title":"Indikator 1.4.4 - Zu- und Fortzüge über die Bundesgrenzen von und nach Niedersachsen nach Altersgruppen (A21)","content":"\n","id":"1.4.4"},"/IM_Site/4-4-2":{"type":"Indikatoren","url":"/IM_Site/4-4-2","title":"Indikator 4.4.2 - Höchster beruflicher Abschluss der 25- bis unter 35-Jährigen nach Zuwanderungsgeschichte und Geschlecht (B9)","content":"\n","id":"4.4.2"},"/IM_Site/2-1-7":{"type":"Indikatoren","url":"/IM_Site/2-1-7","title":"Indikator 2.1.7 - Duldung","content":"\n","id":"2.1.7"},"/IM_Site/1-2-8":{"type":"Indikatoren","url":"/IM_Site/1-2-8","title":"Indikator 1.2.8 - Lebendgeborene Ausländerinnen und Ausländer und Deutsche (A17)","content":"\n","id":"1.2.8"},"/IM_Site/4-3-2":{"type":"Indikatoren","url":"/IM_Site/4-3-2","title":"Indikator 4.3.2 - Hochschulabschlüsse im Prüfungsjahr nach Fächergruppe, Nationalität und Geschlecht der Absolventinnen und Absolventen (B12)","content":"\n","id":"4.3.2"},"/IM_Site/3-1-1":{"type":"Indikatoren","url":"/IM_Site/3-1-1","title":"Indikator 3.1.1 - Betreuungsquote von Kindern bis unter 6 Jahren mit und ohne Zuwanderungsgeschichte in Kindertagesbetreuung (B1)","content":"\n","id":"3.1.1"},"/IM_Site/2-1-1":{"type":"Indikatoren","url":"/IM_Site/2-1-1","title":"Indikator 2.1.1 - Aufenthaltstitel in Niedersachsen (A5)","content":"\n","id":"2.1.1"},"/IM_Site/6-1-1":{"type":"Indikatoren","url":"/IM_Site/6-1-1","title":"Indikator 6.1.1 - Armutsgefährdungsquoten in Niedersachsen und Deutschland (D1)","content":"\n","id":"6.1.1"},"/IM_Site/7-1-1":{"type":"Indikatoren","url":"/IM_Site/7-1-1","title":"Indikator 7.1.1 - Mittlere Wohnfläche in m² und mittlere Bruttokaltmiete in Niedersachsen nach Zuwanderungsgeschichte (D5)","content":"\n","id":"7.1.1"},"/IM_Site/2-3-1":{"type":"Indikatoren","url":"/IM_Site/2-3-1","title":"Indikator 2.3.1 - Einbürgerungen nach Niedersachsen (A15)","content":"\n"," $(function() {
    if($('#indicatorData').length) {
      var domData = $('#indicatorData').data();

      if (domData.showdata) {

        $('.async-loading').each(function(i, obj) {
            $(obj).append($('<img />').attr('src', $(obj).data('img')).attr('alt', translations.indicator.loading));
        });

        var remoteUrl = '/comb/' + domData.id + '.json';
        if (opensdg.remoteDataBaseUrl !== '/') {
          remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;
        }

        $.ajax({
          url: remoteUrl,
          success: function(res) {

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,
              edgesData: res.edges,
              showMap: domData.showmap,
              country: domData.country,
              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,
              chartTitles: domData.charttitles,
              measurementUnit: domData.measurementunit,
              showData: domData.showdata,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
              graphAnnotations: domData.graphannotations,
              indicatorDownloads: domData.indicatordownloads,
              dataSchema: domData.dataschema,
              compositeBreakdownLabel: domData.compositebreakdownlabel,
              precision: domData.precision,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              decimalSeparator: ',',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();


});
</script>
